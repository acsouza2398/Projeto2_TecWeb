{% extends "notes/base.html" %}
{% entends "notes/notes.html"}
{% load static %}
<script src="{% static 'notes/script/getit.js' %}"></script>

{% block content %}
<body>
    <div class="appbar">
        <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
        <span class="subtitle">Como o Post-it, mas com outro verbo</span>
        <a class = "urls" href="{% url 'index' %}">Anotações</a>
        <a class = "urls" href="{% url 'tag_list' %}">Tags</a>
    </div>

    <main class="container">
      <form class="form-card" method="post">
        {% csrf_token %}
        <input
          class="form-card-title"
          type="text"
          name="titulo"
          placeholder="Título"
        />
        <input
          class="autoresize"
          type="text"
          name="tag"
          placeholder="Tag"
        />
        <textarea
          class="autoresize"
          name="detalhes"
          placeholder="Digite o conteúdo..."
        ></textarea>
        <button class="btn" type="submit">Criar</button>
      </form>

      <div class="card-container">
        {% block notes %} {% endblock %}
      </div>
    </main>

    <script type="text/javascript" src="{% static 'notes/script/getit.js' %}"></script>
  </body>
{% endblock %}
